  <header id="header" class="header-container">
    <div class="container-ul-header">
      <h1 onclick='homePage()'>The Movie APP</h1>
      <ul>
        <li class="Preview-title title-inicio">
          <a href="#">Inicio</a>
        </li>
        <li class="Preview-title title-populares">

        <li class="Preview-title title-categorias">

        </li>
        <li class="Preview-title title-proximas">
          <a href="#">Próximas</a>
        </li>
      </ul>
    </div>
    
    <div class="contenedor-arrow-img">
      <div class="header-container--long"></div>
      <span class="header-arrow inactive">&lt; Volver</span>
    </div>
    
    <div class="form-container-general">
      <div class="trendingPreview-header">
        <button class="trendingPreview-btn">Ver ➕</button>

      <form id="searchForm" class="header-searchForm">
        <input type="search" placeholder="Search..." autocomplete="on" required>
        <button class="buttonFrom"></button>
      </form>

    </div>
